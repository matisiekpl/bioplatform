{% extends 'core/base.html' %}

{% block title %}Logowanie - BioPlatform{% endblock %}

{% block content %}
<div class="min-h-full flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <div>
            <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
                Zaloguj się do swojego konta
            </h2>
        </div>
        <form class="mt-8 space-y-6" method="post">
            {% csrf_token %}
            <div class="rounded-md shadow-sm -space-y-px">
                <div>
                    <label for="username" class="sr-only">Nazwa użytkownika</label>
                    <input id="username" name="username" type="text" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm outline outline-1 outline-gray-300"
                        placeholder="Nazwa użytkownika">
                </div>
                <div>
                    <label for="password" class="sr-only">Hasło</label>
                    <input id="password" name="password" type="password" required
                        class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm outline outline-1 outline-gray-300"
                        placeholder="Hasło">
                </div>
            </div>

            {% if form.errors %}
            <div class="text-red-500 text-sm">
                Wprowadź poprawną nazwę użytkownika i hasło.
            </div>
            {% endif %}

            <div>
                <button type="submit"
                    class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    Zaloguj się
                </button>
            </div>
        </form>
        <div class="text-center">
            <p class="text-sm text-gray-600">
                Nie masz konta?
                <a href="{% url 'register' %}" class="font-medium text-indigo-600 hover:text-indigo-500">
                    Zarejestruj się tutaj
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
