{% extends 'core/base.html' %}

{% block title %}Delete Team - {{ object.name }} - BioPlatform{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">Delete Team</h3>
            <div class="mt-2 max-w-xl text-sm text-gray-500">
                <p>Are you sure you want to delete the team "{{ object.name }}"? This action cannot be undone.</p>
            </div>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <div class="flex justify-end">
                    <a href="{% url 'team_list' %}"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Cancel
                    </a>
                    <button type="submit"
                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500">
                        Delete
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
