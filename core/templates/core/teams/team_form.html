{% extends 'core/base.html' %}

{% block title %}{% if form.instance.pk %}Edycja zespołu{% else %}Utwórz zespół{% endif %} - BioPlatform{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="bg-white shadow sm:rounded-lg">
        <div class="px-4 py-5 sm:p-6">
            <h3 class="text-lg leading-6 font-medium text-gray-900">
                {% if form.instance.pk %}Edycja zespołu{% else %}Utwórz zespół{% endif %}
            </h3>
            <form method="post" class="mt-5">
                {% csrf_token %}
                <div class="space-y-4">
                    <div>
                        <label for="name" class="block text-sm font-medium text-gray-700">Nazwa zespołu</label>
                        <input type="text" name="name" id="name" value="{{ form.name.value|default:'' }}" required
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm outline outline-1 outline-gray-300">
                    </div>
                    <div>
                        <label for="description" class="block text-sm font-medium text-gray-700">Opis</label>
                        <textarea name="description" id="description" rows="3"
                            class="appearance-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-md focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm outline outline-1 outline-gray-300">{{ form.description.value|default:'' }}</textarea>
                    </div>
                </div>
                <div class="mt-5 flex justify-end">
                    <a href="{% url 'team_list' %}"
                        class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        Anuluj
                    </a>
                    <button type="submit"
                        class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                        {% if form.instance.pk %}Aktualizuj{% else %}Utwórz{% endif %}
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
