<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}BioPlatform{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    borderColor: {
                        DEFAULT: '#e5e7eb',
                    }
                }
            }
        }
    </script>
    <style>
        input[type="text"],
        input[type="email"],
        input[type="password"],
        textarea,
        select {
            @apply border border-gray-300 rounded-md shadow-sm focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500;
        }
    </style>
</head>

<body class="bg-gray-50">
    <nav class="bg-white shadow-lg">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <a href="{% url 'team_list' %}" class="text-xl font-bold text-gray-800">BioPlatform</a>
                    </div>
                </div>
                <div class="flex items-center">
                    {% if user.is_authenticated %}
                    <span class="text-gray-700 mr-4">Witaj, {{ user.name }}</span>
                    <a href="{% url 'logout' %}" class="text-gray-700 hover:text-gray-900">Wyloguj</a>
                    {% else %}
                    <a href="{% url 'login' %}" class="text-gray-700 hover:text-gray-900 mr-4">Logowanie</a>
                    <a href="{% url 'register' %}" class="text-gray-700 hover:text-gray-900">Rejestracja</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>
</body>

</html>
